<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milky Way initiative</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="icon" href="MWI.png">
    <script type="importmap">
    {
        "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <style>
      /* --- Styl tytu≈Çu i p√≥l tekstowych --- */
      #missionTitle {
        color: white;
        font-weight: 800;
        font-size: 3rem;
        text-align: center;
        margin-bottom: 1.5rem;
      }

      /* Ma≈Çy pasek do wpisania nazwy misji */
      #missionInput {
        display: block;
        margin: 0 auto 1.5rem auto;
        width: 25vw;
        max-width: 350px;
        padding: 0.6rem 1rem;
        border: 2px solid rgba(255, 255, 255, 0.6);
        border-radius: 8px;
        background: transparent;
        color: white;
        font-size: 1rem;
        text-align: center;
        outline: none;
        transition: all 0.3s ease;
      }

      #missionInput::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      #missionInput:focus {
        border-color: #00ffff;
        box-shadow: 0 0 8px #00ffff;
      }

      /* Du≈ºy przezroczysty box z tekstem */
      #missionDescription {
        display: block;
        margin: 0 auto 2rem auto;
        width: 60vw;
        max-width: 700px;
        height: 25vh;
        padding: 1rem 1.2rem;
        border: 2px solid rgba(255, 255, 255, 0.4);
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.05);
        color: white;
        font-size: 1rem;
        resize: none;
        outline: none;
        transition: all 0.3s ease;
        text-align: left;
      }

      #missionDescription:focus {
        border-color: #00ffff;
        box-shadow: 0 0 10px #00ffff;
      }

      /* Aby wszystko by≈Ço wy≈õrodkowane */
      /* Utrzymaj wszystko w centrum i poka≈º START pod polami */
  #firstPlan {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;   /* wy≈õrodkuj pionowo */
    min-height: 100vh;
    text-align: center;
  }

  /* Nadpisanie starego margin-top, kt√≥ry wypycha≈Ç przycisk poza kadr */
  #start {
    margin-top: 1.5rem !important;  /* zamiast 75vh */
  }
    </style>
</head>
<body>
    <div id="firstPlan" class="sectionStart">

        <!-- üîπ Dodane: tytu≈Ç, ma≈Çy pasek i du≈ºy box -->
        <h1 id="missionTitle">Milky Way Initiative</h1>

        <input type="text" id="missionInput" placeholder="Enter your mission name...">

        <textarea id="missionDescription" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod urna vel nulla facilisis, vitae ullamcorper lorem facilisis. Morbi luctus lorem ac ex pharetra, in suscipit nisi iaculis."></textarea>

        <!-- üîπ Tw√≥j przycisk START -->
        <button id="start" onclick="scrollToSection(1)">START MISSION</button>
    </div>

    <div id="section1" class="sectionStart">

      <!-- PRZYCISKI WYBORU ≈öRODOWISKA -->
      
    <button class="where" onclick="scrollToSection(3)" >
      <span class="orbit-border"></span>
       <img src="ORBIT.png" alt="ORBIT" style="height: 80%; vertical-align: middle;">
       ORBIT
    </button>

    <button class="where" onclick="scrollToSection(3)" >
      <span class="orbit-border"></span>
      <img src="MOON.png" alt="MOON" style="height: 80%; vertical-align: middle;">
      MOON
    </button>

    <button class="where" onclick="scrollToSection(3)" >
      <span class="orbit-border"></span>
      <img src="MARS.png" alt="MARS" style="height: 80%; vertical-align: middle;">
      MARS
    </button>

    <button class="where" onclick="scrollToSection(3)" >
      <span class="orbit-border"></span>
      <img src="CUSTOM.png" alt="CUSTOM" style="height: 80%; vertical-align: middle;">
      CUSTOM
    </button>

      <div id="go">
        <button class="home" onclick="scrollToHome()">Do PoczƒÖtku</button>
        <button class="back" onclick="scrollToBack()">cofnij</button>
      </div> 
  </div>

  <div id="section2"></div>
  <div id="section3" class="sectionStart"></div>

  <script type="module" src="base_editor.js"></script>
  <script src="code.js"></script>
</body>
</html>
