  <div class="left">
    <form id="misjaForm">
      <div class="row">
        <label for="zaloga">Number of crew:</label>
        <input type="number" id="zaloga" required>
      </div>

      <div class="row">
        <label>mission length:</label>

                <option value="">-- choose habitat --</option>
                <option value="A">metal habitats</option>
                <option value="B">inflatable habitats</option>
                <option value="C">habitats from local resources</option>
              </select>
            </div>
          
      <div class="row">
        <label for="badania">Planned research:</label>
        <input type="text" id="badania" required>
      </div>

      <div class="row">
        <label for="zasoby">Additional resources:</label>
        <input type="text" id="zasoby" required>
      </div>
